services:
  api:
    build: .
    ports:
      - "8080:8080"
    environment:
      - DB_PATH=/data/apocapoc.db
      - JWT_SECRET=dev-secret-key-change-in-production
      - JWT_EXPIRY=24h
      - REFRESH_TOKEN_EXPIRY=168h
      - CORS_ORIGINS=*
      - DEFAULT_TIMEZONE=UTC
    volumes:
      - ./data:/data
    restart: unless-stopped
