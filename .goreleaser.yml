version: 2

before:
  hooks:
    - go mod tidy

builds:
  - id: apocapoc-api
    main: ./cmd/api
    binary: apocapoc-api
    env:
      - CGO_ENABLED=0
    goos:
      - linux
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
    tags:
      - sqlite_omit_load_extension

archives:
  - id: apocapoc-api
    name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    format: tar.gz
    files:
      - README.md
      - LICENSE

checksum:
  name_template: 'checksums.txt'

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^ci:'
      - Merge pull request
      - Merge branch

release:
  github:
    owner: davidfolch
    name: apocapoc-api
  draft: false
  prerelease: auto
  name_template: "{{.Tag}}"
